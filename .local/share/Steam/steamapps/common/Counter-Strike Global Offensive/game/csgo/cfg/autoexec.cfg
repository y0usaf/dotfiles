
// Quickswitch knife
alias +flex "+reload; -lookatweapon"
alias -flex "+lookatweapon; -reload" 
alias +quickswitch "slot3; +lookatweapon"
alias -quickswitch "lastinv; -lookatweapon"

// Crouch jump
alias +crouchjump "+jump; +duck"
alias -crouchjump "-jump; -duck"

// Backtap
alias +backtap "+back; +attack"
alias -backtap "-back;-attack"

// Viewmodel offset
viewmodel_fov 60
viewmodel_offset_x -2
viewmodel_offset_y -2
viewmodel_offset_z -2

// HUD
hud_scaling 0
cl_hud_radar_scale 2
cl_radar_scale 0.25
cl_radar_icon_scale_min "0.4"
cl_radar_always_centered 0

// Autobuy
cl_autobuy ssg08 vesthelm vest

// Binds
bind q "+quickswitch"
bind r "+reload"
bind f "+attack"
bind space "+crouchjump"
bind j "toggle voice_modenable"
bind 3 "+flex"
bind n "+lookatweapon"
bind x "+voicerecord"
